<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Noticias por Categorias
    </ion-title>
    <ion-segment scrollable (ionChange)="cambioCategoria($event)">

      <ion-segment-button *ngFor= "let categoria of categorias"
                           [value]="categoria">
        <ion-label>{{categoria}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-noticias [noticias] ="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content 
    loadingSpinner="bubbles" 
    loadingText="cargando nuevas noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
